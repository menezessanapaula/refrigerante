<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerante</title>
    <link rel="stylesheet" href="estilo.css">

                <img src="imagem/Morango-refrigerante-foregroundBlur.png" alt="Fruta" class="fruta">
                <img src="imagem/Morango-refrigerante.png" alt="Lata" class="lata">
            </div>
        </div>

          <div class = "item" style="--background: #2d5643;">

            </div>
        </div>

        <div class = "item hidden" style="--background: #e7a043;">
            <div class="title">Laranja </div>
                <img src="imagem/Laranja-refrigerante-foregroundBlur.png" alt="Fruta" class="fruta">

        </div>

        <div class="seta">
